<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">DockerMon</span>
</nav>
<div class="container-fluid">
    <div class="row" style="min-height: calc(100vh - 56px)">
        <div class="col- bg-dark text-light px-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    Containers <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-0 py-0 active" href="#">Home</a>
                </li>
                <div id="links">
                    {% for container in containers %}
                    <li class="nav-item">
                        <a class="nav-link px-0 py-0 active" href="{{ container.hash }}">{{ container.name }}</a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
        </div>
        <div class="col" id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
